<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>Administration</title>
    <script src="angularjs/angular.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script type="text/javascript">
        angular.module("sportsStoreAdmin", ["ngRoute"])
            .config(function ($routeProvider) {
                console.log("configuring $routeProvider routes");

                $routeProvider.when("/login", {
                    templateUrl: "/Content/views/adminLogin.html"
                });

                $routeProvider.when("/main", {
                    templateUrl: "/Content/views/adminMain.html"
                });

                $routeProvider.otherwise({
                    redirectTo: "/login"
                });
            });
    </script>
    <script src="controllers/adminControllers.js"></script>
</head>
    <body>
        <ng-view />
    </body>
</html>
